<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style.css" />
		<title>Guess My Number!</title>
	</head>
	<body>
		<header>
			<h1>Guess My Number!</h1>
			<p class="between">(Between 1 and 20)</p>
			<button class="btn again">Again!</button>
			<div class="number">?</div>
		</header>
		<main>
			<section class="left">
				<input type="number" class="guess" />
				<button class="btn check">Check!</button>
			</section>
			<section class="right">
				<p class="message">Start guessing...</p>
				<p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
				<p class="label-highscore">
					ðŸ¥‡ Highscore: <span class="highscore">0</span>
				</p>
			</section>
		</main>

		<section class="msgResponsive hidden">
			<h2 class="msgHead"><b>Guess My Number</b></h2>
			<h2 class="msg--1">Sorry, Game is Unavailable</h2>
			<p class="msg--2">
				Due to responsiveness, it's limited to Big Tablets, Laptops and
				Desktops.
			</p>
			<p class="msg--3">But don't worry. It would be out soon!</p>
		</section>

		<script src="script.js"></script>
	</body>
</html>
